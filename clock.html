    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Digital Clock In JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .header{
                height:150px;
                width:1400px;
                background:#b6ff00;
                font-family:Algerian;
                font-size:60px;
                text-align:center;
            }
            body{
            background:#ff4747;
            height:470px;
            width:1350px;
            }
            .container{
                height:100%;
                width:250px;
                float:left;
                background:#e420c9;
            }
            .lcontainer{
                height:100%;
                width:250px;
                float:right;
                background:#e420c9;
            }

            .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            border:dotted;
            border-radius:25px;
            transform: translateX(-50%) translateY(-50%);
            color: #000000;
            font-size: 60px;
            font-family: 'Righteous', cursive;
            letter-spacing: 7px;
            }


        </style>
    </head>
    <body>
        <div class="header">DIGITAL CLOCK
            <p style="font-size:30px;">"time the precious gift by god which is not permanent"</p> </div>
        <div class="container">
            <img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_508896288_314036.jpg" height=405px;
                width=250px;  />
            <hr />
            <br />
            <p style="font-size:30px;"><strong>TIME IS GOLD</strong></p>
        </div>
        <div class="lcontainer">
            <img src="http://astuces-blogging.com/wp-content/uploads/2015/06/bloguer-30min-par-jour-150x150.jpg" height=405px;
                width=250px;  />
            <hr />
            <br />
            <p style="font-size:30px;"><strong>GOLD IS TIME</strong></p>
        </div>

        <div id="DigitalCLOCK" class="clock" onload="showTime()">
        </div>
        <script>
            function showTime() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";

                if (h == 0) {
                    h = 12;
                }

                if (h > 12) {
                    h = h - 12;
                    session = "PM";
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("DigitalCLOCK").innerText = time;
                document.getElementById("DigitalCLOCK").textContent = time;

                setTimeout(showTime, 1000);

            }

            showTime();


        </script>

    </body>
</html>
