<!DOCTYPE html>
<html>
<head>
    <style>
        html{
            background:#b6ff00;
        }
        h1{
            text-align:center;
            color:orangered;
            font-size:35px;
            font-family:'Agency FB';
        }
        p{
            text-align:center;
            font-size:28px;
            font-family:'Agency FB';
        }
    </style>
    <title>Multiplication Table</title>
    <script type="text/javascript">
    var rows = prompt("How many rows for your multiplication table?");
    var cols = prompt("How many columns for your multiplication table?");
    if(rows == "" || rows == null)
   		 rows = 10;
    if(cols== "" || cols== null)
   		 cols = 10;
    createTable(rows, cols);
    function createTable(rows, cols)
    {
      var j=1;
      var output = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";
      for(i=1;i<=rows;i++)
      {
    	output = output + "<tr>";
        while(j<=cols)
        {
  		  output = output + "<td>" + i*j + "</td>";
   		  j = j+1;
   		}
   		 output = output + "</tr>";
   		 j = 1;
    }
    output = output + "</table>";
    document.write(output);
    }
    </script>
</head>
<body>
    <h1><b>HTML+CSS+JS</b></h1>
    <p><strong>the project of multiplication table generation</strong></p>
</body>
</html>
