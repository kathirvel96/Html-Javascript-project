      <div class="form">
        <div class="form-group">
          <label for="title">Task</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary" id="additem">Add item</button>
        </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Task</td>
            <td>Description</td>
            <td><button type="submit" id="deleted"class="btn btn-primary btn-sm ">Delete</button></td>
          </tr>
        </tbody>
      </table>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script>
        arr = [];
        let btn_add = document.getElementById("additem");
        let btn_delete = document.getElementById("deleted");

        function get_update() {
            let title = document.getElementById('title').value;
            let desc = document.getElementById('description').value;
            arr.push([title, desc]);
            update();


        }

        function update() {

            str = '';
            arr.forEach((element, index) => {
                str = str +
                `<tr>
        <th scope="row">${index + 1}</th>
        <td>${element[0]}</td>
        <td>${element[1]}</td>
        <td><button type="submit" class="btn btn-primary btn-sm " onclick="deleted(${index})" >Delete</button></td>
        </tr>`
            });
            document.getElementById("tableBody").innerHTML = str;

        }

        function deleted(item_index) {
            arr.splice(item_index, 1);
            console.log(arr);
            update();

        }

        btn_add.addEventListener("click", () => {
            get_update();

        });

    </script>
